<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="screen-backdrop"></div>
        <div class="screen home-screen">
            <div class="head-wrapper">
                <div class="menu-btn">
                    <img src="icons\menu.png" alt="menu-btn">
                </div>
                <div class="welcome">
                    <div class="content">
                        <h1>Hello User</h1>
                        <p>Today you have <span class="totalTasks">5</span> tasks</p>
                    </div>
                    <div class="img">
                        <img src="icons\profile-user.png" alt="">
                    </div>
                </div>
            </div>

            <!-- categories -->
            <div class="categories-wrapper">
                <div class="categories">
                    <div class="category">
                        <div class="left">
                            <img src="icons\personal.png" alt="">
                            <div class="content">
                                <h1>Personal</h1>
                                <p>5 tasks</p>
                            </div>
                        </div>
                        <div class="options">
                            <div class="toggle-btn">
                                <img src="icons\options.png" alt="options">
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>

        <!-- task screen -->
         <div class="screen category-screen">
            <div class="head-wrapper">
                <div class="back-btn">
                    <img src="icons\back.png" alt="">
                </div>
                <div class="options">
                    <img src="icons\options.png" alt="">
                </div>
            </div>
            <div class="category-details">
                <img src="icons\personal.png" alt="" id="category-img">
                <div class="details">
                    <p class="category-tasks">8 tasks</p>
                    <h1 class="category-title">Personal</h1>
                </div>
            </div>
            <div class="tasks-wrapper">
                <div class="tasks">
                    <div class="task-wrapper">
                        <label for="task" class="task">
                            <input type="checkbox" name="" id="task">
                            <span class="checkmark">
                                <img src="icons\right.png" alt="">
                            </span>
                            <p>Buy a new cup</p>
                        </label>
                        <div class="delete">
                            <img src="icons\delete.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
         </div>

         <!-- add task btn -->
          <div class="add-task-btn">
            <img src="icons\plus.png" alt="">
          </div>

          <!-- backdrop -->
           <div class="black-backdrop"></div>

          <!-- add task form -->
           <div class="add-task">
            <div class="add-task-backdrop"></div>
            <h1 class="heading">Add Task</h1>
            <div class="input-group">
                <label for="task-input">Task</label>
                <input type="text" name="" id="task-input" required>
            </div>
            <div class="input-group">
                <label for="category-select">Category</label>
                <select name="" id="category-select">
                    
                </select>
            </div>
            <div class="btns">
                <button class="cancel-btn">Cancel</button>
                <button class="add-btn">Add</button>
            </div>
           </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
